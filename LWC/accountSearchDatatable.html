<template>
    <lightning-card title="Account Search">
        <div class="slds-p-around_medium">

            <lightning-input
                label="Search Account Name"
                value={searchKey}
                onchange={handleChange}
                placeholder="Type account name..."
            ></lightning-input>

            <div class="slds-m-top_medium">
                <lightning-datatable
                    key-field="Id"
                    data={accounts}
                    columns={columns}
                    hide-checkbox-column
                >
                </lightning-datatable>
            </div>

            <template if:true={error}>
                <p class="slds-text-color_error slds-m-top_medium">{error}</p>
            </template>

        </div>
    </lightning-card>
</template>
